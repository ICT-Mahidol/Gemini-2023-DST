<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Plans</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
        }
        td {
            padding: 10px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .action-buttons form {
            margin: 0;
        }
        button {
            cursor: pointer;
            padding: 5px 15px;
            border: none;
            border-radius: 5px;
            color: white;
        }
        .approve-button {
            background-color: #28a745;
        }
        .reject-button {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
<h1>Science Plans</h1>
<table>
    <thead>
    <tr>
        <th>Plan No</th>
        <th>Creator</th>
        <th>Submitter</th>
        <th>Funding (USD)</th>
        <th>Objectives</th>
        <th>Star System</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Telescope Location</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="plan : ${sciencePlans}">
        <td th:text="${plan.planNo}"></td>
        <td th:text="${plan.creator}"></td>
        <td th:text="${plan.submitter}"></td>
        <td th:text="${plan.fundingInUSD}"></td>
        <td th:text="${plan.objectives}"></td>
        <td th:text="${plan.starSystem}"></td>
        <td th:text="${plan.startDate}"></td>
        <td th:text="${plan.endDate}"></td>
        <td th:text="${plan.telescopeLocation}"></td>
        <td th:text="${plan.status}"></td>
        <td>
            <div class="action-buttons">
                <form th:action="@{'/approve-science-plan/' + ${plan.planNo}}" method="post">
                    <button type="submit" class="approve-button">Approve</button>
                </form>
                <form th:action="@{'/reject-science-plan/' + ${plan.planNo}}" method="post">
                    <button type="submit" class="reject-button">Reject</button>
                </form>
            </div>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
