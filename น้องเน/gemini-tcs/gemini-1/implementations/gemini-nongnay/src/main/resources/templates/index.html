<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Gemini Project</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }

        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #004299;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
<div>
    <h1>Gemini Project by group nongnay</h1>
    <form action="/login" method="get">
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
