<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini System - Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/100c767ee6.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .main-container {
      width: 100%;
      max-width: 400px;
      padding: 25px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2, h3, h4 {
      text-align: center;
      color: #0d6efd;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #0d6efd;
    }
    .btn-primary {
      width: 100%;
      background-color: #0d6efd;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0b5ed7;
    }
    .input-group-text {
      background-color: #0d6efd;
      color: white;
      border: none;
    }
    .form-select {
      appearance: none;
    }
  </style>
</head>
<body>
<div class="main-container">
  <h2>Welcome to Gemini System</h2>
  <div class="loginform">
    <h3>Create a new account</h3>
    <h4>Already have an account? <a href="../">Sign In</a></h4>
    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
<!--          <span class="input-group-text"><i class="fa fa-user"></i></span>-->
          <input type="text" class="form-control" id="username" placeholder="Enter your Username" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
<!--          <span class="input-group-text"><i class="fa fa-lock"></i></span>-->
          <input type="password" class="form-control" id="password" placeholder="Enter your Password" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="accountname" class="form-label">Full Name</label>
        <div class="input-group">
<!--          <span class="input-group-text"><i class="fa fa-signature"></i></span>-->
          <input type="text" class="form-control" id="accountname" placeholder="Enter your Full Name" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="permission" class="form-label">Permission</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa-solid fa-eye"></i></span>
          <select class="form-select" id="permission" required>
            <option value="">Select Permission</option>
            <option value="Astronomer">Astronomer</option>

          </select>
        </div>
      </div>
      <button type="button" onclick="register()" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
<script src="/js/login.js"></script>
</body>
</html>
