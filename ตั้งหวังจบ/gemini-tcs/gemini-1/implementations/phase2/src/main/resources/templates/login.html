<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .main-container {
      width: 90%;
      max-width: 400px;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .login-form h2, .login-form h3 {
      text-align: center;
      color: #007bff;
    }
    .login-form {
      margin-top: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .input-group-text {
      background: #007bff;
      color: white;
    }
    .btn-primary {
      width: 100%;
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #007bff;
    }
    a {
      color: #007bff;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="main-container">
  <div class="login-form">
    <h2>Welcome to Gemini System</h2>
    <h3>Login to your account</h3>
    <p>Don't have an account? <a href="/register">Sign Up</a></p>
    <form>
      <div class="form-group">
        <label for="Username">Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></span>
          <input type="text" class="form-control" placeholder="Enter your Username" id="username">
        </div>
      </div>
      <div class="form-group">
        <label for="Password">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-lock"></i></span>
          <input type="password" class="form-control" placeholder="Enter your Password" id="pwd" name="password">
        </div>
      </div>
      <button type="button" onclick="login(document.getElementById('username').value, document.getElementById('pwd').value)" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
<script src="https://kit.fontawesome.com/100c767ee6.js" crossorigin="anonymous"></script>
<script src="/js/login.js"></script>
</body>
</html>
