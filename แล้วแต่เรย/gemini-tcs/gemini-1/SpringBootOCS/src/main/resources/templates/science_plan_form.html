<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Science Plan</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #333, #444);
            color: #ffd700;
            margin: 0;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        form {
            background: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            width: 500px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #555;
            background: #000;
            color: #ffd700;
            box-sizing: border-box;
        }
        button {
            background-color: #ffd700;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e6c300;
        }
    </style>
</head>
<body>
<div>
    <h1>Create a New Science Plan</h1>
    <form action="#" th:action="@{/saveSciencePlan}" th:object="${sciencePlan}" method="post">
        <label for="creator">Creator:</label>
        <input type="text" id="creator" name="creator" th:field="*{creator}" required>

        <label for="submitter">Submitter:</label>
        <input type="text" id="submitter" name="submitter" th:field="*{submitter}" required>

        <label for="fundingInUSD">Funding (USD):</label>
        <input type="number" id="fundingInUSD" name="fundingInUSD" th:field="*{fundingInUSD}" required>

        <label for="objectives">Objectives:</label>
        <textarea id="objectives" name="objectives" th:field="*{objectives}" required></textarea>

        <label for="starSystem">Star System:</label>
        <select id="starSystem" name="starSystem" th:field="*{starSystem}">
            <option th:each="system : ${starSystems}" th:value="${system}" th:text="${system}"></option>
        </select>

        <label for="telescopeLocation">Telescope Location:</label>
        <select id="telescopeLocation" name="telescopeLocation" th:field="*{telescopeLocation}">
            <option th:each="location : ${telescopeLocations}" th:value="${location}" th:text="${location}"></option>
        </select>

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDateStr" required>

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDateStr" required>

        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
