<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Observing Program</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="number"],
        input[type="text"],
        select {
            width: calc(100% - 10px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            width: 100%;
        }

        #telePositionPairsContainer {
            margin-bottom: 20px;
        }

        .telePositionPair {
            margin-bottom: 10px;
        }

        button[type="button"],
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="button"]:hover,
        button[type="submit"]:hover {
            background-color: #45a049;
        }

        button[type="submit"] {
            float: right;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

    </style>
</head>
<body>
<h2>Create Observing Program</h2>
<form action="#" th:action="@{/saveObservingProgram}" th:object="${observingProgram}" method="post">
    <label for="planNo">Plan Number:</label>
    <input type="number" id="planNo" th:field="*{planNo}" required><br>

    <label for="geminiLocation">Gemini Location:</label>
    <input type="text" id="geminiLocation" th:field="*{geminiLocation}"><br>

    <label for="opticsPrimary">Optics Primary:</label>
    <select id="opticsPrimary" th:field="*{opticsPrimary}" required>
        <option value="GNZ">GNZ</option>
        <option value="GSZ">GSZ</option>
    </select><br>

    <label for="fStop">F-Stop:</label>
    <input type="number" step="0.1" id="fStop" th:field="*{fStop}" required><br>

    <label for="opticsSecondaryRMS">Optics Secondary RMS:</label>
    <input type="number" step="0.1" id="opticsSecondaryRMS" th:field="*{opticsSecondaryRMS}" required><br>

    <label for="scienceFoldMirrorDegree">Science Fold Mirror Degree:</label>
    <input type="number" step="0.1" id="scienceFoldMirrorDegree" th:field="*{scienceFoldMirrorDegree}" required><br>


    <label for="scienceFoldMirrorType">Science Fold Mirror Type:</label>
    <select id="scienceFoldMirrorType" th:field="*{scienceFoldMirrorType}" required>
        <option th:each="type : ${foldMirrorTypes}"
                th:value="${type}" th:text="${type}"></option>
    </select><br>



    <label for="moduleContent">Module Content:</label>
    <input type="number" id="moduleContent" th:field="*{moduleContent}"><br>

    <label for="calibrationUnit">Calibration Unit:</label>
    <select id="calibrationUnit" th:field="*{calibrationUnit}" required>
        <option th:each="unit : ${T(edu.gemini.app.ocs.model.ObservingProgramConfigs.CalibrationUnit).values()}"
                th:value="${unit}" th:text="${unit}"></option>
    </select><br>

    <label for="lightType">Light Type:</label>
    <select id="lightType" th:field="*{lightType}" required>
        <option th:each="type : ${T(edu.gemini.app.ocs.model.ObservingProgramConfigs.LightType).values()}"
                th:value="${type}" th:text="${type}"></option>
    </select><br>

    <div id="telePositionPairsContainer">
        <!-- Initial pair input fields -->
        <div class="telePositionPair">
            <label for="teleDirection1">Teleposition Direction:</label>
            <input type="number" step="0.1" id="teleDirection1" name="teleDirection" required><br>

            <label for="teleDegree1">Teleposition Degree:</label>
            <input type="number" step="0.1" id="teleDegree1" name="teleDegree" required><br>
        </div>
    </div>
    <button type="button" onclick="addTelePositionPair()">Add Teleposition Pair</button>



    <button type="submit">Create Program</button>
</form>
<script>
    let pairCount = 1;

    function addTelePositionPair() {
        pairCount++;

        // Create new pair input fields
        let pairHtml = `
            <div class="telePositionPair">
                <label for="teleDirection${pairCount}">Teleposition Direction:</label>
                <input type="number" step="0.1" name="teleDirection" required><br>

                <label for="teleDegree${pairCount}">Teleposition Degree:</label>
                <input type="number" step="0.1" name="teleDegree" required><br>
            </div>
        `;

        // Append new pair to the container
        document.getElementById('telePositionPairsContainer').innerHTML += pairHtml;
    }
</script>
</body>
</html>
