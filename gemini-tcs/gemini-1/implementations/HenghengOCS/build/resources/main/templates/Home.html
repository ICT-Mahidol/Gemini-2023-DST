<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HengHengOCS Homepage</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa; /* Fallback color */
      background-image: linear-gradient(120deg, #ffa500, #dc421c); /* Orange gradient */
    }

    .container {
      text-align: center;
    }

    .logo {
      font-size: 48px;
      font-weight: 700;
      color: #fff; /* White text */
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .login-button {
      padding: 15px 30px;
      background-color: #9e4220; /* Lighter shade of orange */
      color: #fff; /* White text */
      border: none;
      border-radius: 5px;
      font-size: 20px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .login-button:hover {
      background-color: #ec924c; /* Darker shade of orange on hover */
    }
  </style>
</head>
<body>
<div class="container">
  <div class="logo">HengHeng OCS</div>
  <a th:href="@{/login}" class="login-button">Login</a>
</div>
</body>
</html>
