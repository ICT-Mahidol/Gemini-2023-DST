<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: #fff;
      padding: 30px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .form-input {
      margin-top: 15px;
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      text-align: left;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box; /* Ensures padding doesn't affect width */
    }
    button {
      background-color: #0056b3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%; /* Match width with input fields */
      box-sizing: border-box; /* Ensures padding doesn't affect width */
    }
    button:hover {
      background-color: #004494;
    }
  </style>
</head>
<body>

<h1>Login</h1>

<div class="container">
  <form action="/authenticate" method="post">
    <div class="form-input">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">
    </div>
    <div class="form-input">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
    </div>
    <button type="submit">Submit</button>
  </form>
</div>

</body>
</html>
